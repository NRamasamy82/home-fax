<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HomeCert</title>

  <style>
    :root { --bg:#f7f7fb; --card:#fff; --text:#111; --muted:#666; --primary:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--text); background:var(--bg); }
    header { display:flex; align-items:center; justify-content:space-between; background:var(--card); padding:16px 20px; box-shadow: 0 2px 10px rgba(0,0,0,.06); position:sticky; top:0; z-index:10; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:800; color:var(--primary); }
    .grid { display:grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap:16px; padding:20px; max-width:1100px; margin:0 auto; }
    @media (min-width: 900px){ .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
    .card { background:var(--card); border-radius:18px; padding:16px; box-shadow: 0 10px 20px rgba(0,0,0,.06); cursor:pointer; transition: transform .15s ease, box-shadow .15s ease; }
    .card:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 14px 30px rgba(0,0,0,.10); }
    .addr { font-weight: 700; }
    .muted { color:var(--muted); font-size: 14px; }
    .overlay { position:fixed; inset:0; background:rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center; padding:16px; }
    .sheet { background:#fff; width:100%; max-width:700px; border-radius:20px; padding:24px; position:relative; box-shadow: 0 20px 40px rgba(0,0,0,.18); }
    .close-btn { position:absolute; right:10px; top:10px; border:none; background:transparent; font-size:20px; cursor:pointer; color:#666; }
    .primary { background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; }
    .toolbar { display:flex; align-items:center; gap:10px; }
    .chip { padding:6px 10px; border:1px solid #e6e6ee; background:#fafafc; border-radius:999px; font-size:12px; color:#444; }
    .logo { width:28px; height:28px; border-radius:6px; display:grid; place-items:center; color:#fff; background:var(--primary); font-weight:900; }
    .footer { margin-top:16px; display:flex; justify-content:flex-end; }
  </style>

  <!-- Babel (to run JSX in the browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- PDF libs -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- ESM shim: load React, ReactDOM, Framer Motion and attach to window -->
  <script type="module">
    import * as React from "https://esm.sh/react@18";
    import * as ReactDOM from "https://esm.sh/react-dom@18";
    import { motion, AnimatePresence } from "https://esm.sh/framer-motion@10";

    window.React = React;
    window.ReactDOM = ReactDOM;
    window.framerMotion = { motion, AnimatePresence };
  </script>
</head>
<body>
  <div id="root"></div>

  <!-- Your app (uses globals we set above) -->
  <script type="text/babel" data-type="module" src="./script.js"></script>
</body>
</html>
